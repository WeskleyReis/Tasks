<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="../Styles/login.css">
    <title>Login Tasks WI</title>
</head>
<body>
    <main class="container">
        <form class="container-login">
            <h1>Login</h1>
            <div class="input-box">
                <input class="email" type="email" placeholder="Username or email">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input class="password" type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember password
                </label>
                <a href="esqueci-senha.html">Forgot password?</a>
            </div>
            <button class="btn-login" type="submit">Login</button>
            <div class="register-link">Need an account? <a href="register.html">Register</a></div>
        </form>
    </main>
</body>
</html>
